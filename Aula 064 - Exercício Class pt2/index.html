<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Class</title>
</head>
<body>
    <div class="criarCarro">
        <div class="campoForm">
            <label>Nome: </label>
            <input type="text" name="f_nome" id="f_nome" value="">
        </div>
        <div class="campoForm">
            <label>Portas: </label>
            <input type="number" name="f_portas" id="f_portas" value="">
        </div>
        <div class="campoForm">
            <label>Blindagem: </label>
            <input type="number" name="f_blidagem" id="f_blidagem" value="" disabled>
        </div>
        <div class="campoForm">
            <label>Munição: </label>
            <input type="number" name="f_municao" id="f_municao" value="" disabled>
        </div>
        <div class="campoForm">
            <label>Tipo: </label>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m" >Militar
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoNormal" value="n" checked>Normal
            </div>
        </div>
        <div class="campoForm">
            <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>
    <div class="carros">

    </div>
    <script src="script.js"></script>
</body>
</html>
