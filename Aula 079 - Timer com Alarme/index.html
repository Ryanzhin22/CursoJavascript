<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="timer">
        <div class="div_data"></div>
        <div class="relogio">00:00:00</div>
        <div class="def_alerme">
            <label id="hora_alarme">Hora do Alarme:</label><br>
            <label>Tempo do alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0">
        </div>
        <div class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
