<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <main>
        <label for="valor1">Valor 1: </label>
        <input type="text" id="valor1" value="0" name="valor1">
        <label for="valor2">Valor 2: </label>
        <input type="text" id="valor2" value="0" name="valor2">
        <label for="valor2">Resultado </label>
        <input type="text" id="res" value="0" readonly style="cursor:not-allowed" name="res">
        <div class="botoes">
            <button id="soma">+</button>
            <button id="sub">-</button>
            <button id="mult">X</button>
            <button id="div">/</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
